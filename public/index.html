<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Fitness Tracker</title>
</head>

<body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Fitness Tracker</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="chart.html">Chart</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form class="mb-5">
            <div>
                <h3>Today's calorie intake: 
                    <div class="input-group">
                        <input id="calIntakeEntry" type="number" class="form-control" placeholder="Calorie Intake">
                        <span class="input-group-addon"> calories</span>
                    </div>
                </h3>
                <h3>Total calories consumed: <span id ="calIntake">0</span> calories</h3>
                <h3>Total calories burnt: <span id="totalBurnt">0</span> calories</h3>
                <h3>Net calories: <span id="netCal">0</span> calories</h3>
            </div>
            <div class ="/submit" method="post">
            <div class="form-group">
                <input type="text" class="form-control" id="exercise" aria-describedby="exerciseName" placeholder="Enter exercise done">
            </div>
            <div class="input-group">
                <input id="calories" type="number" class="form-control" placeholder="calories burnt">
                <span class="input-group-addon"> calories</span>
            </div>
            <br>
            <button id="submit" class="btn btn-primary">Submit</button>
            <button id="reset" class="btn btn-danger">Reset</button>
          </form>
        <h1 class="text-center">Exercise list:</h1>
        <ul id="exercise-list" class="list-group mb-5">
        </ul>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/dist/app.bundle.js"></script>
</body>

</html>
